title: Quote
description: Provide a quote to a client

actors:
  company:
    role: support-team
  client:
    properties:
      name: string
      email: string

actions:
  new_lead:
    actor: company
    response: !ref scenario.actors.client
    update: actors.client
  request_quote:
    $schema: https://schemas.letsflow.io/v1.0/actions/form
    actor: client
    response: !ref scenario.vars.quote_request
    form:
      type: VerticalLayout
      elements:
        - type: Control
          scope: "#/properties/description"
          options:
            multi: true
        - type: Control
          scope: "#/properties/budget"
    update: vars.quote_request
  create_quote:
    actor: company
    client: !ref actors.client
    request: !ref vars.quote_request.description
    budget: !ref vars.quote_request.budget
    response:
      properties:
        document:
          type: string
    update:
      set: vars.document
      value: !ref current.response.document
  change_client_info:
    actor: company
    response: !ref scenario.actors.client
    data: !ref actors.client
    update:
      set: actors.client
      merge: true
    ui:
      button:
        placement: top
        title: Change Client Info
  cancel:
    actor: company
    ui:
      button:
        placement: top
        title: Cancel process

states:
  '*':
    transitions:
      - on: cancel
        goto: (canceled)
      - on: change_client_info
        goto: ~
  initial:
    on: new_lead
    goto: wait_on_client
  wait_on_client:
    notify:
      - sms
      - service: email
        message:
          recipient: !ref actors.client
          template: !ref scenario.emails.introduction
      - after: 5 days
        service: email
        message:
          recipient: !ref actors.client
          template: !ref scenario.emails.reminder
    transitions:
      - on: request_quote
        goto: wait_for_quote
      - after: 10 days
        goto: (failed)
  wait_for_quote:
    on: create_quote
    goto: review_quote
    instructions:
      company: !tpl |
        {{ actors.client.name }}
        {{ vars.quote_request.description }}
  review_quote:
    instructions:
      company: !tpl |
        {{ actors.client.name }}
        {{ vars.quote_request.description }}
    transitions:
      - on: accept
        by: client
        goto: (success)
      - on: reject
        by: client
        goto: (failed)

vars:
  quote_request:
    properties:
      description: string
      budget: number
  document: string

result: string

emails:
  introduction:
    subject: Introduction
    text: !tpl |
      Hi {{ recipient.name }},
      We are excited to work with you.
  reminder:
    subject: Reminder
    text: !tpl |
      Hi {{ recipient.name }},
      Just a friendly reminder.

ui:
  downloads:
    - name: Quote
      link: !ref vars.document
